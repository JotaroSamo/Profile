<app-header-ui>
  <app-main-ui></app-main-ui>
</app-header-ui>
<div class="container">
    <h2>Регистрация</h2>
    <form [formGroup]="registerForm" (click)="onSubmit()">
      <div class="subtitle">
        <label for="login">Логин</label>
        <input id="login" formControlName="login" type="text" />
      </div>
      <div class="subtitle">
        <label for="firstName">Имя</label>
        <input id="firstName" formControlName="firstName" type="text" />
      </div>
      <div class="subtitle">
        <label for="lastName">Фамилия</label>
        <input id="lastName" formControlName="lastName" type="text" />
      </div>
      <div class="subtitle">
        <label for="avatarUrl">URL аватара</label>
        <input id="avatarUrl" formControlName="avatarUrl" type="text" />
      </div>
      <div class="subtitle">
        <label for="password">Пароль</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <div class="subtitle">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
  </div>
  <app-footer-ui></app-footer-ui>

<div class="container">
    <div *ngFor="let post of userPosts?.posts;" class="post" style="flex: 1;">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <div class="tags">
            <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
        </div>
        <p class="created">{{ post.created | date: 'medium' }}</p>
        <button class="btn" (click)="deletePost(post.publicId)">Удалить</button>
    </div>
</div>
